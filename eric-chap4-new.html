<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - Eric Challenge Chapter 4</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="/assets/logo-suit.png" type="image/x-icon">

    <!-- Vendor CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.2/css/bootstrap.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="eric-chap4-new.css">
</head>

<body>

    <!-- Header -->
    <div class="container-fluid mt-3">

        <div class="header">
            <div class="icon text-center">
                <img src="/assets/_arrow-left.png" alt="arrow-left" class="arrow">
                <a class="text-card nav-link" href="eric-landing-interface.html"></a>
            </div>
            <img src="/assets/logo-suit.png" alt="logo" class="logo">
            <h1>ROCK PAPER SCISSORS</h1>
        </div>

    </div>

    <!--Game area-->
    <section>
        <div class="game-area mt-5">
            <div class="row">
                <div class="col-md-5">
                    <!--Player 1-->
                    <div class="user-choice">
                        <h1 class="player-name">PLAYER 1</h1>
                        <div class="choices">
                            <button class="choice-tool your-tool dissap mt-5" id="r-user">
                                <img class="tool" src="/assets/batu.png" alt="batu">
                            </button>
                            <button class="choice-tool your-tool dissap mt-5" id="p-user">
                                <img class="tool" src="/assets/kertas.png" alt="kertas">
                            </button>
                            <button class="choice-tool your-tool dissap mt-5" id="s-user">
                                <img class="tool" src="/assets/gunting.png" alt="gunting">
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-md-2">

                    <!--Center Navigation-->
                    <div class="versus-reset">
                        <div class="boxR" id="box">
                            <h1 id="h1">VS</h1>
                        </div>
                        <!--For Refresh-->
                        <div class="refresh">
                            <img id="refresh" class="btn" src="/assets/refresh.png">
                        </div>
                    </div>
                </div>

                <div class="col-md-5">
                    <!--Com Play-->
                    <div class="com-choice">
                        <h1 class="player-name">COM</h1>
                        <div class="choices">
                            <button class="choice-tool dissap mt-5" id="r-com">
                                <img src="/assets/batu.png" alt="batu">
                            </button>
                            <button class="choice-tool dissap mt-5" id="p-com">
                                <img src="/assets/kertas.png" alt="kertas">
                            </button>
                            <button class="choice-tool dissap mt-5" id="s-com">
                                <img src="/assets/gunting.png" alt="gunting">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Javascript -->
    <script src="eric-chap4-new.js"></script>
</body>

</html>
